
<div class="container">
    <div class="row">
        <div class="col-12" style="margin-top: 20px">
            <mat-card style="margin: 50px 0">

                <form class="form-register" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm"  novalidate>
                    <mat-error  class="alert alert-warning">
                        {{errorMessage}}
                    </mat-error>
                    <mat-form-field style="width: 350px" appearance="outline">
                        <mat-label>Enter your name ...</mat-label>
                        <input matInput placeholder="Enter your name..."
                               name="name" [(ngModel)]="form.name" #name = "ngModel" required >
                        <mat-icon color="accent" matSuffix>sentiment_very_satisfied</mat-icon>
                        <mat-error *ngIf="f.submitted && name.invalid "></mat-error>
                    </mat-form-field>
                    <br>

                    <mat-form-field style="width: 350px" appearance="outline">
                        <mat-label>Enter your user account ...</mat-label>
                        <input matInput placeholder="Enter your account..."
                               name="username" [(ngModel)]="form.username" #username="ngModel" required >
                        <mat-icon color="accent" matSuffix>recent_actors</mat-icon>
                        <div *ngIf="f.submitted && username.invalid">
                            <!--                                <div *ngIf="username.errors.required">Username is-->
                            <!--                                    required-->
                            <!--                                </div>-->
                        </div>
                    </mat-form-field>
                    <br>
                    <mat-form-field style="width: 350px"  appearance="outline">
                        <mat-label>Email</mat-label>
                        <input  name="email" [(ngModel)]="form.email" matInput [formControl]="emailFormControl" placeholder="Ex. pat@example.com">
                        <mat-icon color="accent" matSuffix>attach_email</mat-icon>

                        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                            Please enter a valid email address!! Ex: chinhcomhut@gmail.com
                        </mat-error>
                        <mat-error *ngIf="emailFormControl.hasError('required')">
                            Email is <strong>required</strong>
                        </mat-error>
                    </mat-form-field>
                    <br>
                    <br>
                    <mat-form-field style=" width: 350px" appearance="outline">
                        <mat-label>Enter your password</mat-label>
                        <input name="password" matInput [type]="hide ? 'password' : 'text'"
                               [(ngModel)]="form.password" #password="ngModel"
                               required minlength="6">
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                                [attr.aria-pressed]="hide">
                            <mat-icon color="accent">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                        <div *ngIf="f.submitted && password.invalid"></div>
                        <mat-error *ngIf="password.hasError('required')">
                            Password is <strong>required</strong>
                        </mat-error>
                        <mat-error *ngIf="password.errors?.minlength">
                            Password min is 6 character
                        </mat-error>
                    </mat-form-field>
                    <br>
                    <button type="submit" style="color: crimson; text-decoration: none;"
                            aria-label="Angular Audio Player"
                            class="mat-button-toggle-group btn-outline-primary"
                            mat-button tabindex="0" aria-disabled="false"><span class="mat-button-wrapper"><b>
                       Edit Band
                       <img src="../../../../assets/images/icons/register.png" height="40" width="40"/></b></span>
                    </button>
<!--                    <a mat-button class="docs-button"  aria-label="Angular Material">-->
<!--                        <img src="../../../assets/images/icons/register.png" height="30" width="30"/><span>Register</span>-->
<!--                    </a>-->
                </form>
            </mat-card>
        </div>
    </div>
</div>
